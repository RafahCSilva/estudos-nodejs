# Mutations de Usuario

mutation {
  novoUsuario(
    dados: {
      nome: "rafael"
      email: "rcs@rcs.com"
      senha: "123456"
    }
  ){
    id nome email
  }
}

mutation {
  excluirUsuario(
    filtro: {id: 3}
  ){
    nome
  }
}

mutation {
  alterarUsuario(
    filtro: {id: 4}
    dados: {
      nome: "rafael2"
      email: "rcs@rcs.com2"
      senha: "1234567"
    }
  ){
    id nome email
  }
}

